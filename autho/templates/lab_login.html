<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    {% if error_message %}
        <p class="error">{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.lab_id.label_tag }} {{ form.lab_id }}
        <br>
        {{ form.lab_password.label_tag }} {{ form.lab_password }}
        <br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
